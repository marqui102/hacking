<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Terminal Hacker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('https://ih1.redbubble.net/image.3637288169.0736/fposter,small,wall_texture,square_product,600x600.u6.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }

    .marco {
      border: 3px solid #00ff00;
      padding: 20px;
      margin: 20px;
      height: 90vh;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.85);
    }

    #terminal {
      white-space: pre-wrap;
    }

    #input {
      display: inline;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { background: transparent; }
      0%, 100% { background: #00ff00; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="marco">
    <div id="terminal">
      Bienvenido a la terminal hacker<br>
      <span id="salida"></span>
      <br><span id="input-line">&gt; <span id="input"></span><span class="cursor"></span></span>
    </div>
  </div>

  <audio id="beep" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const terminal = document.getElementById("salida");
    const input = document.getElementById("input");
    const beep = document.getElementById("beep");
    let comando = "";

    const fakeNoise = [
      "dir_s",
      "checking proxy tunnel...",
      "dns_lookup [COMPLETE]",
      "initiating override...",
      "root access requested",
      "fetching data package...",
      "monitoring traffic..."
    ];

    function escribirLinea(texto, velocidad = 30, callback = null) {
      let i = 0;
      const intervalo = setInterval(() => {
        terminal.innerHTML += texto[i];
        i++;
        if (i >= texto.length) {
          clearInterval(intervalo);
          terminal.innerHTML += "\n";
          if (callback) callback();
        }
      }, velocidad);
    }

    function reproducirRuido() {
      const ruido = fakeNoise[Math.floor(Math.random() * fakeNoise.length)];
      escribirLinea(ruido, 20);
    }

    function outputResultado(cmd) {
      switch (cmd.toLowerCase()) {
        case "scan":
          escribirLinea("Detectado:\n - 192.168.1.3\n - 10.0.0.8\n - 172.16.0.2", 20);
          break;
        case "get passwd":
          escribirLinea("passwd.txt:\n - root:toor123\n - admin:admin2025\n - guest:qwerty", 20);
          break;
        case "whoami":
          escribirLinea("Usuario: infiltrador_root", 20);
          break;
        case "ls":
          escribirLinea("Archivos:\n - hack.exe\n - logs.db\n - network_keys.key\n - notes.txt", 20);
          break;
        case "connect":
          escribirLinea("Conectando a 10.0.0.8... [Éxito]", 20);
          break;
        case "unlock":
          escribirLinea(
            `Desbloqueo exitoso...
IPv6: fe80::a8bb:ccff:fe00:1122
Contraseñas encontradas:
 - admin:lethalpass900
 - camara_ext:liveview123
 - safe_hall:1987vault!
Códigos de cajas fuertes:
 - Zona A: 4032
 - Zona B: 9910
Alarmas activas:
 - Casa 1: Desactivada (puerta trasera)
 - Casa 2: Activada (sensor de movimiento)
Archivos secretos:
 - /system/intel/maps/top_secret.jpg
 - /confidential/memo2025.pdf
 - /root/hacks/bypass_code.js`, 15);
          break;
        case "hack gordo":
          escribirLinea("Ejecutando hack gordo...\nIniciando descarga...", 20, () => {
            window.location.href = "https://tr.rbxcdn.com/30DAY-Avatar-7C39E9F97AD631064948F8F16D350453-Png/352/352/Avatar/Webp/noFilter";
          });
          break;
        case "help":
          escribirLinea(`Comandos disponibles:
 - dir_s
 - scan
 - get passwd
 - whoami
 - ls
 - connect
 - unlock
 - hack gordo
 - help`, 20);
          break;
        default:
          escribirLinea("Comando no reconocido.", 20);
      }
    }

    setInterval(() => {
      reproducirRuido();
    }, 5000);

    document.addEventListener("keydown", (e) => {
      beep.play();

      if (e.key === "Backspace") {
        comando = comando.slice(0, -1);
        input.textContent = comando;
      } else if (e.key === "Enter") {
        terminal.innerHTML += `> ${comando}\n`;
        outputResultado(comando);
        comando = "";
        input.textContent = "";
      } else if (e.key.length === 1) {
        comando += e.key;
        input.textContent = comando;
      }
    });
  </script>
</body>
</html>
